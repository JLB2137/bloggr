{% extends 'base.html' %}

{% block content %}

<div class="my-3">
<h1>Add a New Post</h1>
</div>

<div class="container">

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <button type="submit" class="btn btn-primary">Post</button>
        
    </form>
</div>
    
{% endblock %}
