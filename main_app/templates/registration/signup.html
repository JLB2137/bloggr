{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

{%if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<!-- login form -->
<form method="post" action="{% url 'main_app:signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="signup" />
  </form>

{% endblock %}
