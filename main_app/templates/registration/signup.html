{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

{%if error_message %}
<span>Invalid Signup: </span>
<span>{{ error_message }}</span>
{% endif %}

<!-- login form -->
<form method="post" action="{% url 'main_app:signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" type="button" class="btn btn-primary" value="Sign Up" />
  </form>

{% endblock %}
