{% extends 'base.html' %} {% block content %}

<h1>Log In</h1>

<!-- login form -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" type="button" class="btn btn-primary" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
